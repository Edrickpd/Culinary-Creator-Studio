
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Creator Studio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ecb613">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ecb613',
                        'primary-hover': '#d4a311',
                        'background-light': '#fcfbf9',
                        'background-dark': '#0F1117',
                        'surface-light': '#ffffff',
                        'surface-dark': '#1C1C1E',
                        'text-main': '#1F2121',
                        'text-muted': '#9CA3AF',
                    },
                    fontFamily: {
                        sans: ['Work Sans', 'sans-serif'],
                        display: ['Work Sans', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #FFFBF3;
            --bg-secondary: #FFFFFF;
            --text-primary: #1F2121;
            --border-color: #E5E7EB;
        }

        :root[data-theme='dark'] {
            --bg-primary: #0F1117;
            --bg-secondary: #1C1C1E;
            --bg-tertiary: #2C2C2E;
            --text-primary: #F5F5F5;
            --text-secondary: #A8A8A8;
            --border-color: #3C3C3E;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 300ms ease, color 300ms ease;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        input, textarea, select {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* Sidebar logo container */
        .sidebar-logo {
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
            transition: all 300ms ease;
        }

        /* Expanded logo container */
        .sidebar-logo-expanded {
          padding: 20px 16px;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .sidebar-logo-expanded .logo-text {
          display: flex;
          flex-direction: column;
          gap: 2px;
          width: 100%;
        }

        .sidebar-logo-expanded .logo-line {
          font-size: 14px;
          font-weight: 700;
          letter-spacing: 0.06em;
          line-height: 1.3;
          text-transform: uppercase;
        }

        .sidebar-logo-expanded .logo-culinary,
        .sidebar-logo-expanded .logo-creator {
          color: #1F2121;
        }

        .sidebar-logo-expanded .logo-studio {
          color: #FFC107;
        }

        /* Collapsed logo container */
        .sidebar-logo-collapsed {
          padding: 16px;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0;
          height: 56px;
        }

        .sidebar-logo-collapsed .logo-letter {
          font-size: 16px;
          font-weight: 700;
          letter-spacing: -0.02em;
          line-height: 1;
        }

        .sidebar-logo-collapsed .logo-c {
          color: #1F2121;
        }

        .sidebar-logo-collapsed .logo-s {
          color: #FFC107;
        }

        /* Dark mode overrides */
        :root[data-theme='dark'] .sidebar-logo-expanded .logo-culinary,
        :root[data-theme='dark'] .sidebar-logo-expanded .logo-creator {
          color: #F5F5F5;
        }

        :root[data-theme='dark'] .sidebar-logo-expanded .logo-studio {
          color: #FFD700;
        }

        :root[data-theme='dark'] .sidebar-logo-collapsed .logo-c {
          color: #F5F5F5;
        }

        :root[data-theme='dark'] .sidebar-logo-collapsed .logo-s {
          color: #FFD700;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-sans transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
